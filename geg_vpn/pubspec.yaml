name: geg_vpn
description: Production-ready Android VPN app with subscriptions, ads, and Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  google_mobile_ads: ^5.1.0
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.2
  google_sign_in: ^6.2.1
  in_app_purchase: ^3.1.11
  openvpn_flutter: any
  workmanager: ^0.5.2
  shared_preferences: ^2.3.1
  intl: ^0.19.0
  package_info_plus: ^8.0.0
  url_launcher: ^6.3.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/